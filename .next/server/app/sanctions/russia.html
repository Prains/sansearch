рава собственности на недвижимое имущество и ценные бумаги.\",\"createdAt\":\"2023-05-22T13:30:10.099Z\",\"updatedAt\":\"2023-05-22T13:30:36.110Z\",\"publishedAt\":\"2023-05-22T13:30:36.107Z\",\"type\":\"ru\"}},{\"id\":5,\"attributes\":{\"title\":\"Указ Президента РФ от 05.03.2022 N 95 (с изм. от 03.03.2023) \\\"О временном порядке исполнения обязательств перед некоторыми иностранными кредиторами\\\"\",\"description\":\"С 5 марта 2022 года Российская Федерация, субъекты Российской Федерации, муниципальные образования и резиденты (должники) должны исполнять обязательства по кредитам и займам, а также финансовым инструментам перед иностранными лицами (а также подконтрольными им лицами), которые связаны с государствами, совершающими \\\"недружественные\\\" действия в отношении Российской Федерации и российских лиц (кредиторы).\",\"createdAt\":\"2023-05-22T13:35:36.956Z\",\"updatedAt\":\"2023-05-22T13:35:53.985Z\",\"publishedAt\":\"2023-05-22T13:35:53.983Z\",\"type\":\"ru\"}},{\"id\":6,\"attributes\":{\"title\":\"Указ Президента РФ от 28.02.2022 N 79 (ред. от 09.06.2022, с изм. от 08.08.2022) \\\"О применении специальных экономических мер в связи с недружественными действиями Соединенных Штатов Америки и примкнувших к ним иностранных государств и международных организаций\\\"\",\"description\":\"Указ устанавливает правила в части продажи иностранной валюты резидентами ― участниками внешнеэкономической деятельности, а также вводит запрет на валютные операции, связанные с предоставлением иностранной валюты в пользу нерезидентов по договорам займа. Кроме того, введен запрет на зачисление валюты резидентами на свои иностранные счета/вклады и на переводы денежных средств с использованием электронных средств платежа, предоставленных иностранными поставщиками платежных услуг (без открытия банковского счета).\",\"createdAt\":\"2023-05-22T13:41:06.399Z\",\"updatedAt\":\"2023-05-22T13:41:08.292Z\",\"publishedAt\":\"2023-05-22T13:41:08.289Z\",\"type\":\"ru\"}},{\"id\":7,\"attributes\":{\"title\":\"Основания для вынесения вопроса на подкомиссию Правительственной комиссии\",\"description\":\"Основания для вынесения вопроса на подкомиссию Правительственной комиссии. \",\"createdAt\":\"2023-05-22T19:25:24.162Z\",\"updatedAt\":\"2023-05-22T19:25:25.190Z\",\"publishedAt\":\"2023-05-22T19:25:25.184Z\",\"type\":\"ru\"}},{\"id\":8,\"attributes\":{\"title\":\"Выписка из протокола заседания подкомиссии Правительственной комиссии по контролю за осуществлением иностранных инвестиций в Российской Федерации от 9 марта 2022 года № 5\",\"description\":\"Разрешено кредитование российскими кредитными организациями резидентов (юридических лиц и индивидуальных предпринимателей, местом регистрации которых является Российская Федерация, а также физических лиц, являющихся гражданами Российской Федерации), которые находятся под контролем иностранных лиц, связанных с иностранными государствами, которые совершают в отношении российских юридических лиц и физических лиц недружественные действия (в том числе если такие иностранные лица имеют гражданство этих государств, местом\\nих регистрации, местом преимущественного ведения ими хозяйственной деятельности или местом преимущественного извлечения ими прибыли от деятельности являются эти государства), осуществляющих производственнохозяйственную деятельность на территории Российской Федерации, при условии направления вновь поступающих кредитных ресурсов на осуществление производственно-хозяйственной деятельности на территории Российской Федерации.\",\"createdAt\":\"2023-05-22T19:28:29.920Z\",\"updatedAt\":\"2023-05-22T19:28:32.653Z\",\"publishedAt\":\"2023-05-22T19:28:32.651Z\",\"type\":\"ru\"}},{\"id\":9,\"attributes\":{\"title\":\"Выписка из протокола заседания подкомиссии Правительственной комиссии по контролю за осуществлением иностранных инвестиций в Российской Федерации от 10 марта 2022 года № 7\",\"description\":\"Разрешено резидентам осуществлять операции по переводам денежных средств в иностранной валюте на их счета, открытые в банках и  иных организациях финансового рынка,  расположенных за пределами территории Российской  Федерации, в  целях финансирования текущей операционной  деятельности филиалов и представительств резидентов в  объеме,  не  превышающем размер соответствующего финансирования за предыдущий год.\",\"createdAt\":\"2023-05-22T19:31:51.354Z\",\"updatedAt\":\"2023-05-22T19:31:53.389Z\",\"publishedAt\":\"2023-05-22T19:31:53.386Z\",\"type\":\"ru\"}},{\"id\":10,\"attributes\":{\"title\":\"Выписка из протокола заседания подкомиссии Правительственной комиссии по контролю за осуществлением иностранных инвестиций в Российской Федерации от 22 марта 2023 года № 149/1\",\"description\":\"Принято решение разрешить российским кредитным организациям осуществление (исполнение) сделок (операций) по предоставлению кредитов (займов) в рублях, обязательства заемщиков по которым обеспечены ипотекой, физическим лицам, являющимся иностранными лицами, связанными с иностранными государствами, которые совершают в отношении российских юридических лиц и физических лиц недружественные действия, запрет на осуществление (исполнение) которых установлен абзацем вторым подпункта «а» пункта 1 Указа Президента Российской Федерации от 01.03.2022 № 81.\",\"createdAt\":\"2023-05-22T19:37:22.366Z\",\"updatedAt\":\"2023-05-22T19:37:23.429Z\",\"publishedAt\":\"2023-05-22T19:37:23.424Z\",\"type\":\"ru\"}},{\"id\":11,\"attributes\":{\"title\":\"Выписка из протокола заседания подкомиссии Правительственной комиссии по контролю за осуществлением иностранных инвестиций в Российской Федерации от 19 января 2023 года № 127/3\",\"description\":\"Рекомендуемая форма заявлений на осуществление (исполнение) сделки (операции) или группы сделок (операций) для получения разрешений от подкомиссии Правительственной комиссии по контролю за осуществлением иностранных инвестиций. \",\"createdAt\":\"2023-05-22T19:40:33.006Z\",\"updatedAt\":\"2023-05-22T19:40:34.207Z\",\"publishedAt\":\"2023-05-22T19:40:34.204Z\",\"type\":\"ru\"}},{\"id\":12,\"attributes\":{\"title\":\"Выписка из протокола заседания подкомиссии Правительственной комиссии по контролю за осуществлением иностранных инвестиций в Российской Федерации от 20 марта 2023 года № 148/1\",\"description\":\"Резидентам разрешено до 30.06.2023 включительно осуществлять валютные операции, связанные с предоставлением в пользу нерезидентов,\\nне являющихся иностранными лицами, связанными с иностранными государствами, которые совершают в отношении Российской Федерации, российских юридических лиц и физических лиц недружественные действия\\n(в том числе если такие иностранные лица имеют гражданство этих государств, местом их регистрации, местом преимущественного ведения ими хозяйственной деятельности или местом преимущественного извлечения ими прибыли от деятельности являются эти государства), и иностранными лицами, которые находятся под контролем указанных иностранных лиц, независимо от места их регистрации или места преимущественного ведения ими хозяйственной деятельности, иностранной валюты по договорам займа. \",\"createdAt\":\"2023-05-22T19:42:46.310Z\",\"updatedAt\":\"2023-05-22T19:44:43.907Z\",\"publishedAt\":\"2023-05-22T19:44:43.904Z\",\"type\":\"ru\"}},{\"id\":13,\"attributes\":{\"title\":\"Перечень оценщиков (оценочных организаций), рекомендованных для проведения оценки рыночной стоимости активов\",\"description\":\"Перечень оценщиков (оценочных организаций), рекомендованных для проведения оценки рыночной стоимости активов.\",\"createdAt\":\"2023-05-22T19:45:57.297Z\",\"updatedAt\":\"2023-05-22T19:45:58.289Z\",\"publishedAt\":\"2023-05-22T19:45:58.286Z\",\"type\":\"ru\"}},{\"id\":14,\"attributes\":{\"title\":\"Постановление Правительства Российской Федерации от 06.03.2022 № 295 (ред. от 18.03.2023) «Об утверждении Правил выдачи Правительственной комиссией по контролю за осуществлением иностранных инвестиций в Российской Федерации разрешений на осуществление (исполнение) резидентами сделок (операций) с иностранными лицами в целях реализации дополнительных временных мер экономического характера по обеспечению финансовой стабильности Российской Федерации и внесении изменения в Положение о Правительственной комиссии по контролю за осуществлением иностранных инвестиций в Российской Федерации»\",\"description\":\"Утверждены Правила выдачи Правительственной комиссией по контролю за осуществлением иностранных инвестиций в Российской Федерации разрешений в целях реализации дополнительных временных мер экономического характера по обеспечению финансовой стабильности Российской Федерации и иных разрешений, предусмотренных отдельными указами Президента Российской Федерации, а также реализации иных полномочий в указанных целях.\",\"createdAt\":\"2023-05-22T19:53:21.330Z\",\"updatedAt\":\"2023-05-22T19:53:24.120Z\",\"publishedAt\":\"2023-05-22T19:53:24.117Z\",\"type\":\"ru\"}},{\"id\":15,\"attributes\":{\"title\":\"Выписка из протокола заседания подкомиссии Правительственной комиссии по контролю за осуществлением иностранных инвестиций в Российской Федерации от 14 марта 2022 года № 9\",\"description\":\"Рекомендована форма заявления для обращения в подкомиссию Правительственной комиссии по контролю за осуществлением иностранных инвестиций. \",\"createdAt\":\"2023-05-22T19:58:26.955Z\",\"updatedAt\":\"2023-05-22T19:58:28.269Z\",\"publishedAt\":\"2023-05-22T19:58:28.266Z\",\"type\":\"ru\"}},{\"id\":16,\"attributes\":{\"title\":\"Выписка из протокола заседания подкомиссии Правительственной комиссии по контролю за осуществлением иностранных инвестиций в Российской Федерации от 17 марта 2022 года № 12\",\"description\":\"Разрешено резидентам осуществлять (исполнять) сделки (операции), влекущие за собой возникновение права   собственности на недвижимое имущество, приобретаемое  физическим лицом, являющимся иностранным лицом, связанным  с  иностранными государствами, которые совершают  в отношении российских  юридических и физических лиц недружественные действия.\",\"createdAt\":\"2023-05-22T20:01:30.588Z\",\"updatedAt\":\"2023-05-22T20:01:31.734Z\",\"publishedAt\":\"2023-05-22T20:01:31.731Z\",\"type\":\"ru\"}}]}]]}]\n"])</script>
